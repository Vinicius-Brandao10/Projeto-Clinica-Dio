    <header class="menu-navegacao">
        <section>

            <a href="#" class="logo-clinica">
                <img width="150" height="150" src="img/Logo01.png" alt="Logo da Clinica Dio">
            </a>

            <nav class="navbar">
                <a href="index01.html">Pagina Inicial</a>
                <a href="index02.html">Sobre a Clinica</a>
                <a href="index03.html">Horario de Atendimento</a>
                <a href="#">Contato</a>
            </nav>

            <div class="acesso">
                <a href="#" class="btn">Entrar</a>
            </div>

        </section>
    </header>

    <section class="contato">
        <h3 class="titulo-contato">Entre em Contato</h3>
        <form class="formulario-contato" id="contato">
            <div class="grupo-form">
                <input placeholder="Digite seu nome" class="campo-nome" name="nome" id="nome">
            </div>
            <div>
                <textarea placeholder="Digite sua mensagem" class="campo-nome" name="mensagem" rows="6" id="mensagem">
                </textarea>
            </div>

            <button class="btn-enviar" type="submit" form="contato" value="Enviar">Enviar</button>


        </form>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3538.5661907396093!2d-46.4887325!3d-23.545818999999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce673a99b56a99%3A0x808fe5892d61b8f3!2sR.%20Vinte%20e%20Sete%20de%20Novembro%20-%20Artur%20Alvim%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2003563-110!5e1!3m2!1spt-BR!2sbr!4v1747201063522!5m2!1spt-BR!2sbr"
            width="600" height="450" class="mapa" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>

    </section>

    <hr>

    <footer>
        <div class="footer-content">
